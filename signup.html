<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link rel="stylesheet" href="signup_style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sprint">Sprint</div>
  <div class="short-thing-about-sprint">short thing about sprint</div>
  
  <div class="the-border">
    <div class="ButtonBase">
      <div class="WidthStructure">
        <div class="HeightStructure">
          <div class="ButtonBody">
            <div class="sign-up-with-google" >Sign up with Google</div>
          </div>
        </div>
        <div class="Minwidth">
          <div class="Content"></div>
        </div>
      </div>
    </div>
    <div class="ButtonBase">
      <div class="WidthStructure">
        <div class="HeightStructure">
          <div class="ButtonBody">
            <div class="sign-up-with-google" >Sign up with Microsoft</div>
          </div>
        </div>
        <div class="Minwidth">
          <div class="Content"></div>
        </div>
      </div>
    </div>
    
    <div class="Line1"></div>
    <div class="OR">OR</div>
    <div class="Line2"></div>

    <div class="InputOutlineFieldtextDefault">
      <div class="InputFieldtext">
        <input type="text" class="TextHere" placeholder="Enter your email">
        <div class="Minwidth1">
          <div class="Content1"></div>
        </div>
      </div>
    </div>
    <div class="ButtonBase1">
      <div class="WidthStructure1">
        <div class="HeightStructure1">
          <div class="ButtonBody1">
            <div class="ContinueButton">Continue</div>
          </div>
        </div>
        <div class="Minwidth2">
          <div class="Content2"></div>
        </div>
      </div>
    </div>

    <div class="already-have-an-account">Already have an account?</div>
    <a href="login.html" class="loginlink">Login</a>

  </div>

  <script src="main.js"></script>

</body>
</html>
